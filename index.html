<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="display">
        <div class="blog-card">
            <img src="images/Untitled design.png" alt="">
            <div class="card-details">
                <div class="tag">
                    <b>Learning</b>
                </div>
                <div class="date">Published 21 Dec 2023</div>
                <h3>HTML & CSS foundations</h3>
                <p>These languages are the backbone of every website, defining structure, content, and presentation. Greg Hooper</p>
            </div>
            <div class="creator">
                <img class="avtar" src="images/image-avatar.webp" alt="">
                <div class="name">Greg Hooper</div>
            </div>
        </div>

    </div>
</body>
</html>
